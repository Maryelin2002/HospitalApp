<ion-app>
    <ion-menu menuId="main-menu" contentId="main">
        <ion-content>
            <div class="menu-header-bg"></div>
            <div class="header-content">
                <img src="../assets/doctora.png" alt="">
                <ion-label>
                    <h2>Dr. Hidalgo</h2>
                    <p>Patologa forense</p>
                </ion-label>
            </div>

            <div class="action-button">
                <ion-button (click)="Perfil()">
                    <ion-icon slot="start" name="eye"></ion-icon>

                </ion-button>
            </div>

            <ion-list lines="none" class="menu-items">
                <ion-item>
                    <ion-icon name="copy" routerLink="/home"></ion-icon> Dashboard
                </ion-item>
                <ion-item>
                    <ion-icon name="people" routerLink="/usuarios"></ion-icon> Usuarios
                </ion-item>
                <ion-item>
                    <ion-icon name="body" routerLink="/medicos"></ion-icon> Medicos
                </ion-item>
                <ion-item>
                    <ion-icon name="clipboard" routerLink="/hospitales"></ion-icon> Hospitales
                </ion-item>

                    <ion-icon name="power" (click)="Logout()"></ion-icon> Salir
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
