<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Actualizacion</ion-card-subtitle>
            <ion-card-title>Imagen</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <img [src]="usuario.imagenUrl" alt="">
            <ion-input type="file" (change)="cambiarImagen($event.target.files[0])"></ion-input>
            <ion-button expand="block" shape="round" (click)="subirImagen()">Actualizar</ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Actualizacion</ion-card-subtitle>
            <ion-card-title>Datos de usuario</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form id="form" [formGroup]="profileForm" (submit)="actualizarPerfil()">

                <ion-item>
                    <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
                </ion-item>

                <br>
                <ion-item>
                    <ion-input placeholder="Email" formControlName="email"></ion-input>
                </ion-item>

                <ion-button type="submit" expand="block" shape="round">Actualizar</ion-button>

            </form>
        </ion-card-content>
    </ion-card>




</ion-content>
