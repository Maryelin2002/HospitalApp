<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="IrARegistro()">Registrarme</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="header">
        <h1>Login</h1>
        <img src="../../../assets/estetoscopio.jpg" />
    </div>

    <form id="form" [formGroup]="loginForm" (submit)="Login()">

        <ion-item>
            <ion-input placeholder="Email" formControlName="email"></ion-input>
        </ion-item>

        <br>
        <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button cli expand="block" shape="round" type="submit">Login</ion-button>

    </form>
</ion-content>
